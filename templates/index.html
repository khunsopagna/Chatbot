<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-color: #fafafa;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #userInput {
            width: calc(100% - 100px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .userText, .botText {
            margin: 10px 0;
        }
        .userText {
            text-align: right;
            color: blue;
        }
        .botText {
            text-align: left;
            color: green;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="chatbox"></div>
        <input id="userInput" type="text" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var userText = document.getElementById("userInput").value;
            if (userText === "") {
                return;
            }
            var userHtml = '<div class="userText"><span>' + userText + '</span></div>';
            document.getElementById("userInput").value = "";
            document.getElementById("chatbox").innerHTML += userHtml;

            fetch('/get?msg=' + encodeURIComponent(userText))
                .then(response => response.text())
                .then(data => {
                    var botHtml = '<div class="botText"><span>' + data + '</span></div>';
                    document.getElementById("chatbox").innerHTML += botHtml;
                    document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
                });
        }
    </script>
</body>
</html>
